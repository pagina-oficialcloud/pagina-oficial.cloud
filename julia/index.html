<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #50C6C3;
        }

        .container {
            background: #2E3E4E;
            width: 350px;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .link {
            display: block;
            background-color: white;
            color: #2E3E4E;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            background-color: #f0f0f0;
        }

        .icons {
            margin-top: 20px;
        }

        .icon {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .icon:hover {
            color: #A2F1F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-image" src="OIP (3)SSSSSAS.PNG" alt="Profile Image">
        <div class="profile-name">Julia MACEDO</div>
        <a href="#" class="link">CONTENIDO GRATIS PARTE 1</a>
        <a href="#" class="link">CONTENIDO GRATIS PARTE 2</a>
        <a href="#" class="link">CONTENIDO GRATIS PARTE 3</a>
        <a href="#" class="link">CONTENIDO GRATIS PARTE 4</a>
        <div class="icons">
            <a href="#" class="icon">&#x1F426;</a>
            <a href="#" class="icon">&#x1F3A4;</a>
            <a href="#" class="icon">&#x1F3C6;</a>
        </div>
    </div>
</body>
</html>
