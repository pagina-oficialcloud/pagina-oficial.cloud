<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to TikTok App</title>
    <script>
        function redirectToTikTok() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user is on a mobile device
            if (/android/i.test(userAgent)) {
                // Android
                window.location.href = "intent://www.tiktok.com/#Intent;package=com.zhiliaoapp.musically;scheme=https;end";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS
                window.location.href = "tiktok://";
                setTimeout(function () {
                    // If the redirect to the app fails, fallback to the TikTok website
                    window.location.href = "https://www.tiktok.com/";
                }, 1500);
            } else {
                // Other devices, fallback to the TikTok website
                window.location.href = "https://www.tiktok.com/";
            }
        }

        // Redirect on page load
        window.onload = redirectToTikTok;
    </script>
</head>
<body>
    <h1>Redirecting to TikTok...</h1>
</body>
</html>
